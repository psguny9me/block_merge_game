<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Merge Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>

<body>
    <div id="game-container">
        <div id="ui-layer">
            <div id="score-board">점수: <span id="score">0</span></div>
            <div id="next-block-container">다음: <div id="next-block-preview"></div>
            </div>
            <div id="stats-container">
                <div id="color-count">색상: 4/8</div>
                <div id="timer-container" class="hidden">자동 드랍: <span id="timer">10.0</span>s</div>
            </div>
            <div id="notification" class="hidden">알림</div>
            <div id="tutorial-overlay">
                <h2>게임 방법</h2>
                <div class="tutorial-content">
                    <p>클릭하거나 터치하여 블록을 떨어뜨리세요.</p>
                    <p>같은 색깔을 합쳐서 더 크게 만드세요.</p>
                    <p>블록이 너무 높이 쌓이지 않게 주의하세요!</p>
                </div>
                <button id="start-btn">게임 시작</button>
            </div>
            <div id="game-over" class="hidden">
                <h1>게임 종료</h1>
                <p>최종 점수: <span id="final-score">0</span></p>
                <button id="restart-btn">다시 하기</button>
            </div>
        </div>
        <!-- Canvas will be injected here by Matter.js or we can specify it -->
    </div>
    <script src="game.js"></script>
</body>

</html>
